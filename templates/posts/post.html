<div class="post">
    <h5 class="mb-1">{{ post.date }}</h5>

    <div class="d-flex" style="font-size: 0.95rem">
        {% if is_admin() %}
            <a href="{{ url_for('posts.edit', post_id=post.id) }}" class="btn btn-dark me-1"><i class="fas fa-edit"></i> Szerkesztés</a>
            <form action="{{ url_for('posts.delete', post_id=post.id) }}" method="post"
                  onsubmit='return confirm("Biztosan törlöd? ({{ post.date }})")'>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-primary-dark"><i class="fas fa-trash"></i> Törlés</button>
            </form>
        {% endif %}
    </div>

    <hr class="mb-3">
    <div class="text-break lh-base" style="font-size: 1.1em; letter-spacing: 1px"> {{ post.content }} </div>
</div>
