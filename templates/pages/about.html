{% extends "base.html" %}
<!DOCTYPE html>
<html lang="hu">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} About us</title>
    {% endblock %}
</head>
<style>
    label{
        display: block;
    }
    .kep{
        display: none;
    }
</style>
<body>
    {% block main %}
        <div class="container d-flex flex-row align-items-center flex-wrap text-start">
          <div class="row g-5">
            <div class="col">
                <label for="nev"> Your name: </label>
              <h1><input type="text" id="nev" name="nev" value="Your name"></h1>
                <img src="" alt="Your name" id="profile-pic">
              <label for="input-file">update image</label>
              <input type="file" class="kep" id="input-file" accept="image/jpg, image/jpeg, image/png">
              <input type="text" class="about" id="about" name="about" value="About you">
              <button type="submit" id="mentes">Ment√©s</button>
            </div>
            <div class="col">
              Column
            </div>
            <div class="col">
              Column
            </div>
          </div>
        </div>
    {% endblock %}

<script>
    let profilkep = document.getElementById('profile-pic');
    let inputfajl = document.getElementById('input-file');

    inputfajl.onchange = function (){
        profilkep.src = URL.createObjectURL(inputfajl.files[0]);
    };
</script>
</body>
</html>
