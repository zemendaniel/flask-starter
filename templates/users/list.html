{% extends "base.html" %}
{% block title %}Felhasználók{% endblock %}

{% block head %}
    <style>
        .user {
            background-color: #282828;;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .user .user-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .user .user-last-seen {
            font-size: 0.9rem;
            color: #a0aec0; /* Gray text for last seen */
        }

        .role{
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
{% endblock %}

{% block before_main %}
    <button type="button" class="btn btn-dark btn-floating btn-lg" id="scrollToTopButton" onclick="backToTop()">
      <i class="fas fa-arrow-up"></i>
    </button>
{% endblock %}

{% block main %}
<!-- <a href="{{ url_for('users.register') }}" class="btn btn-dark my-3"><i class="fa-solid fa-plus-circle"></i> Felhasználó hozzáadása</a><br> -->
{% for user in users %}
        <div class="user p-4 my-3">
            <h5 class="user-name">{{ user.name }}</h5><h5 class="role">({{ user.role }})</h5>
            <form action="{{ url_for('users.role_change', user_id=user.id) }}" method="post"
                  onsubmit='return confirm("Biztosan {% if user.role == "user" %}admin rankra {% else %}user rankra{% endif %} szeretnéd válzoztatni? ({{ user.name }})")' class="d-inline">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-primary-dark" {% if g.user == user and user.role == "admin" %}disabled{% endif %}>
                    {% if user.role == "user" %}Promótálás{% else %}Demótálás{% endif %}
                </button>
            </form>
            <form action="{{ url_for('users.delete', user_id=user.id) }}" method="post"
                  onsubmit='return confirm("Biztosan törlöd? ({{ user.name }})")' class="d-inline">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-primary-dark">
                    <i class="fas fa-trash"></i> Törlés
                </button>
            </form>
        </div>
{% endfor %}
{% endblock %}
